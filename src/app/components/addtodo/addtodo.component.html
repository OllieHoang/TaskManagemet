<div fxLayout="column" fxLayoutAlign="none none" class="container" >

        <h2 style="text-align: center;">Add Task</h2> 

        <form fxLayout="column" class="inputTodo" [formGroup]="formAddTask" (ngSubmit)="onAddTask()">

            <mat-form-field appearance="outline" >
              <mat-label>Title</mat-label>
              <input 
                    matInput 
                    placeholder="" 
                    formControlName = "title"
                >
            </mat-form-field>
            <mat-form-field appearance="outline" >
                <mat-label>Description</mat-label>
                <input 
                      matInput 
                      placeholder="" 
                      formControlName = "description"
                  >
              </mat-form-field>

              <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="dp" formControlName="date">
                <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp></mat-datepicker>
              </mat-form-field>

            <button type="submit" mat-raised-button color="primary" >Add</button>
        </form>
</div>
